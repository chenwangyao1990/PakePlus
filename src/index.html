<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级科学计算器</title>
    <style>
        :root {
            /* 暗色主题变量 */
            --bg-primary: rgba(28, 28, 30, 0.8);
            --bg-secondary: rgba(44, 44, 46, 0.9);
            --bg-tertiary: rgba(58, 58, 60, 0.8);
            --bg-glass: rgba(44, 44, 46, 0.7);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --accent-color: #007AFF;
            --accent-hover: #0056CC;
            --danger-color: #FF3B30;
            --success-color: #34C759;
            --warning-color: #FF9500;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-primary: rgba(0, 0, 0, 0.3);
            --shadow-secondary: rgba(0, 0, 0, 0.1);
            --backdrop-blur: blur(20px);
        }

        /* 亮色主题变量 */
        [data-theme="light"] {
            --bg-primary: rgba(255, 255, 255, 0.8);
            --bg-secondary: rgba(242, 242, 247, 0.9);
            --bg-tertiary: rgba(228, 228, 230, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.7);
            --text-primary: rgba(0, 0, 0, 0.9);
            --text-secondary: rgba(0, 0, 0, 0.7);
            --text-tertiary: rgba(0, 0, 0, 0.5);
            --accent-color: #007AFF;
            --accent-hover: #0056CC;
            --danger-color: #FF3B30;
            --success-color: #34C759;
            --warning-color: #FF9500;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-primary: rgba(0, 0, 0, 0.1);
            --shadow-secondary: rgba(0, 0, 0, 0.05);
            --backdrop-blur: blur(20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        [data-theme="light"] body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .calculator-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1000px;
            background: var(--bg-glass);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 
                0 8px 32px var(--shadow-primary),
                0 0 0 0.5px var(--border-color);
            border: 0.5px solid var(--border-color);
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
            .calculator-container {
                flex-direction: row;
                min-height: 650px;
            }
        }

        .main-calculator {
            flex: 1;
            padding: 32px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.2px;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            width: 44px;
            height: 44px;
            background: var(--bg-secondary);
            backdrop-filter: var(--backdrop-blur);
            border: 0.5px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            transform: scale(1.05);
        }

        .display-area {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .history-display {
            height: 32px;
            text-align: right;
            font-size: 1rem;
            color: var(--text-tertiary);
            padding: 0 20px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-weight: 400;
        }

        .main-display {
            height: 88px;
            background: var(--bg-secondary);
            backdrop-filter: var(--backdrop-blur);
            border-radius: 16px;
            text-align: right;
            padding: 0 24px;
            font-size: 2.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            border: 0.5px solid var(--border-color);
            box-shadow: inset 0 2px 8px var(--shadow-secondary);
            letter-spacing: -0.5px;
            overflow: hidden;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            flex: 1;
        }

        .button {
            height: 60px;
            background: var(--bg-secondary);
            backdrop-filter: var(--backdrop-blur);
            border: 0.5px solid var(--border-color);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            user-select: none;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow-secondary);
        }

        .button:active {
            transform: translateY(0);
            background: var(--bg-primary);
        }

        .special {
            background: var(--danger-color);
            color: white;
            border: none;
        }

        .special:hover {
            background: #FF6B60;
        }

        .operator {
            background: var(--accent-color);
            color: white;
            border: none;
        }

        .operator:hover {
            background: var(--accent-hover);
        }

        .scientific {
            background: var(--success-color);
            color: white;
            font-size: 0.95rem;
            border: none;
        }

        .scientific:hover {
            background: #40D968;
        }

        .equals {
            background: var(--warning-color) !important;
            color: white !important;
            font-weight: 600;
            font-size: 1.2rem;
            grid-column: 4 / span 2;
            border: none !important;
        }

        .equals:hover {
            background: #FFB340 !important;
        }

        .history-panel {
            background: var(--bg-glass);
            backdrop-filter: var(--backdrop-blur);
            padding: 32px;
            border-left: 0.5px solid var(--border-color);
            display: flex;
            flex-direction: column;
            min-height: 650px;
            width: 320px;
        }

        @media (max-width: 768px) {
            .history-panel {
                border-left: none;
                border-top: 0.5px solid var(--border-color);
                min-height: 400px;
                width: 100%;
            }
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .history-header h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        #clear-history {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #clear-history:hover {
            background: #FF6B60;
            transform: scale(1.05);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 4px;
            max-height: 500px;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--text-tertiary);
            border-radius: 3px;
        }

        .history-item {
            padding: 16px;
            margin-bottom: 12px;
            background: var(--bg-secondary);
            backdrop-filter: var(--backdrop-blur);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            border: 0.5px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow-secondary);
        }

        .expression {
            font-weight: 500;
            color: var(--text-secondary);
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 4px;
        }

        .result {
            display: block;
            text-align: right;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-variant-numeric: tabular-nums;
        }

        .footer {
            text-align: center;
            color: var(--text-tertiary);
            padding: 24px 0 0 0;
            font-size: 0.85rem;
            font-weight: 400;
            grid-column: 1 / -1;
            border-top: 0.5px solid var(--border-color);
            margin-top: 24px;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .buttons-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            
            .button {
                height: 55px;
                font-size: 1rem;
            }
            
            .main-display {
                font-size: 2rem;
                height: 75px;
                padding: 0 16px;
            }
            
            .history-item {
                padding: 12px;
                font-size: 0.9rem;
            }
            
            .equals {
                grid-column: span 2;
            }

            .main-calculator {
                padding: 24px;
            }

            .history-panel {
                padding: 24px;
            }
        }

        /* 动画效果 */
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(8px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .history-item {
            animation: slideIn 0.3s ease;
        }

        /* 过渡动画 */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="main-calculator">
            <div class="header">
                <h1>科学计算器</h1>
                <p>高级数学计算与函数</p>
                <div class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">🌙</span>
                </div>
            </div>
            
            <div class="display-area">
                <div class="history-display" id="historyDisplay"></div>
                <div class="main-display" id="mainDisplay">0</div>
            </div>
            
            <div class="buttons-grid">
                <button class="button scientific" data-value="sin">sin</button>
                <button class="button scientific" data-value="cos">cos</button>
                <button class="button scientific" data-value="tan">tan</button>
                <button class="button scientific" data-value="π">π</button>
                <button class="button scientific" data-value="√">√</button>
                
                <button class="button scientific" data-value="log">log</button>
                <button class="button scientific" data-value="ln">ln</button>
                <button class="button scientific" data-value="e">e</button>
                <button class="button scientific" data-value="^">^</button>
                <button class="button scientific" data-value="!">x!</button>
                
                <button class="button" data-value="(">(</button>
                <button class="button" data-value=")">)</button>
                <button class="button special" data-value="C">C</button>
                <button class="button special" data-value="CE">CE</button>
                <button class="button special" data-value="DEL">⌫</button>
                
                <button class="button scientific" data-value="x²">x²</button>
                <button class="button" data-value="7">7</button>
                <button class="button" data-value="8">8</button>
                <button class="button" data-value="9">9</button>
                <button class="button operator" data-value="/">÷</button>
                
                <button class="button scientific" data-value="x³">x³</button>
                <button class="button" data-value="4">4</button>
                <button class="button" data-value="5">5</button>
                <button class="button" data-value="6">6</button>
                <button class="button operator" data-value="*">×</button>
                
                <button class="button scientific" data-value="10^x">10ˣ</button>
                <button class="button" data-value="1">1</button>
                <button class="button" data-value="2">2</button>
                <button class="button" data-value="3">3</button>
                <button class="button operator" data-value="-">−</button>
                
                <button class="button scientific" data-value="1/x">1/x</button>
                <button class="button" data-value="0">0</button>
                <button class="button" data-value=".">.</button>
                <button class="button operator" data-value="+">+</button>
                
                <button class="button" data-value="±">±</button>
                <button class="button" data-value="%">%</button>
                <button class="button equals" data-value="=">=</button>
            </div>
            
            <div class="footer">
                © 2025 马熊数创 | 支持三角函数、指数、对数等高级计算
            </div>
        </div>
        
        <div class="history-panel">
            <div class="history-header">
                <h2>计算历史</h2>
                <button id="clear-history">清除历史</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- 历史记录将在这里动态显示 -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const mainDisplay = document.getElementById('mainDisplay');
            const historyDisplay = document.getElementById('historyDisplay');
            const historyList = document.getElementById('historyList');
            const clearHistoryBtn = document.getElementById('clear-history');
            const buttons = document.querySelectorAll('.button');
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            
            // 计算器状态变量
            let currentValue = '0';
            let currentExpression = '';
            let operation = null;
            let resetScreen = false;
            let calculationHistory = JSON.parse(localStorage.getItem('calcHistory')) || [];
            
            // 主题状态
            let isDarkTheme = localStorage.getItem('theme') !== 'light';
            
            // 初始化主题
            updateTheme();
            
            // 初始化显示历史记录
            updateHistoryDisplay();
            
            /**
             * 更新主题
             */
            function updateTheme() {
                if (isDarkTheme) {
                    document.body.removeAttribute('data-theme');
                    themeIcon.textContent = '🌙';
                } else {
                    document.body.setAttribute('data-theme', 'light');
                    themeIcon.textContent = '☀️';
                }
                localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
            }
            
            // 主题切换事件
            themeToggle.addEventListener('click', function() {
                isDarkTheme = !isDarkTheme;
                updateTheme();
            });
            
            // 按钮事件监听器
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    
                    switch(value) {
                        case 'C': // 全部清除
                            clearAll();
                            break;
                        case 'CE': // 清除当前输入
                            clearEntry();
                            break;
                        case 'DEL': // 删除最后一位
                            deleteLastChar();
                            break;
                        case '±': // 正负号
                            changeSign();
                            break;
                        case '=': // 等于
                            calculateResult();
                            break;
                        case '.': // 小数点
                            addDecimal();
                            break;
                        case '%': // 百分比
                            percentage();
                            break;
                        case '^': // 幂运算
                            handleScientificFunction('^');
                            break;
                        case '!': // 阶乘
                            calculateFactorial();
                            break;
                        case '√': // 平方根
                            calculateSqrt();
                            break;
                        case 'x²': // 平方
                            calculateSquare();
                            break;
                        case 'x³': // 立方
                            calculateCube();
                            break;
                        case '1/x': // 倒数
                            calculateReciprocal();
                            break;
                        case '10^x': // 10的幂
                            calculateTenPower();
                            break;
                        case 'log': // 对数
                            calculateLog();
                            break;
                        case 'ln': // 自然对数
                            calculateLn();
                            break;
                        case 'e': // 欧拉数
                            setConstant('Math.E');
                            break;
                        case 'π': // PI
                            setConstant('Math.PI');
                            break;
                        case 'sin': // 正弦
                            handleTrigFunction('Math.sin');
                            break;
                        case 'cos': // 余弦
                            handleTrigFunction('Math.cos');
                            break;
                        case 'tan': // 正切
                            handleTrigFunction('Math.tan');
                            break;
                        default: 
                            // 处理数字和基本运算符
                            if (['+', '-', '*', '/', '(', ')'].includes(value)) {
                                handleOperator(value);
                            } else {
                                inputNumber(value);
                            }
                    }
                    
                    updateDisplay();
                });
            });
            
            // 清除历史记录
            clearHistoryBtn.addEventListener('click', function() {
                calculationHistory = [];
                localStorage.setItem('calcHistory', JSON.stringify(calculationHistory));
                updateHistoryDisplay();
            });
            
            // 历史记录点击事件
            historyList.addEventListener('click', function(e) {
                if (e.target.classList.contains('history-item')) {
                    const expression = e.target.querySelector('.expression').textContent;
                    currentExpression = expression;
                    currentValue = expression;
                    resetScreen = true;
                    updateDisplay();
                }
            });
            
            /**
             * 更新主显示
             */
            function updateDisplay() {
                mainDisplay.textContent = currentValue;
                historyDisplay.textContent = currentExpression;
            }
            
            /**
             * 更新历史记录显示
             */
            function updateHistoryDisplay() {
                historyList.innerHTML = '';
                
                if (calculationHistory.length === 0) {
                    historyList.innerHTML = '<div class="history-item" style="text-align:center;opacity:0.6;">无历史记录</div>';
                    return;
                }
                
                // 显示最近20条历史记录
                calculationHistory.slice(-20).reverse().forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <span class="expression">${item.expression}</span>
                        <span class="result">= ${item.result}</span>
                    `;
                    historyList.appendChild(historyItem);
                });
            }
            
            /**
             * 保存历史记录
             * @param {string} expression - 表达式
             * @param {string} result - 结果
             */
            function saveHistory(expression, result) {
                calculationHistory.push({
                    expression: expression,
                    result: result
                });
                
                // 只保存最近50条历史记录
                if (calculationHistory.length > 50) {
                    calculationHistory.shift();
                }
                
                localStorage.setItem('calcHistory', JSON.stringify(calculationHistory));
                updateHistoryDisplay();
            }
            
            /**
             * 输入数字
             * @param {string} num - 数字
             */
            function inputNumber(num) {
                if (resetScreen) {
                    currentValue = '';
                    currentExpression = '';
                    resetScreen = false;
                }
                
                if (currentValue === '0') {
                    currentValue = num;
                    currentExpression = num;
                } else {
                    currentValue += num;
                    currentExpression += num;
                }
            }
            
            /**
             * 处理基本运算符
             * @param {string} op - 运算符
             */
            function handleOperator(op) {
                if (resetScreen) return;
                
                currentValue += op;
                currentExpression += op;
                resetScreen = false;
            }
            
            /**
             * 处理科学运算
             * @param {string} func - 科学运算函数
             */
            function handleScientificFunction(func) {
                if (resetScreen) {
                    currentValue = '';
                    currentExpression = '';
                    resetScreen = false;
                }
                
                currentValue += func;
                currentExpression += func;
            }
            
            /**
             * 处理三角函数
             * @param {string} func - 三角函数
             */
            function handleTrigFunction(func) {
                if (resetScreen) {
                    currentValue = '';
                    currentExpression = '';
                    resetScreen = false;
                }
                
                currentExpression = func + '(' + currentExpression + ')';
                currentValue = func + '(' + currentValue + ')';
            }
            
            /**
             * 设置常量
             * @param {string} constant - 常量
             */
            function setConstant(constant) {
                const value = eval(constant).toString();
                currentValue = value;
                currentExpression = value;
                resetScreen = true;
            }
            
            /**
             * 计算最终结果
             */
            function calculateResult() {
                if (!currentExpression) return;
                
                try {
                    // 替换科学计算符号
                    let expression = currentExpression
                        .replace(/√/g, 'Math.sqrt')
                        .replace(/\^/g, '**')
                        .replace(/sin\(/g, 'Math.sin(')
                        .replace(/cos\(/g, 'Math.cos(')
                        .replace(/tan\(/g, 'Math.tan(')
                        .replace(/log\(/g, 'Math.log10(')
                        .replace(/ln\(/g, 'Math.log(')
                        .replace(/π/g, Math.PI)
                        .replace(/e/g, Math.E);
                    
                    // 计算阶乘
                    if (expression.includes('!')) {
                        expression = expression.replace(/(\d+)!/g, function(match, num) {
                            let n = parseInt(num);
                            let result = 1;
                            for (let i = 2; i <= n; i++) {
                                result *= i;
                            }
                            return result;
                        });
                    }
                    
                    // 计算倒数
                    if (expression.includes('1/x')) {
                        expression = expression.replace(/1\/x/g, '1/');
                    }
                    
                    // 计算平方
                    if (expression.includes('x²')) {
                        expression = expression.replace(/x²/g, '**2');
                    }
                    
                    // 计算立方
                    if (expression.includes('x³')) {
                        expression = expression.replace(/x³/g, '**3');
                    }
                    
                    // 计算10的幂
                    if (expression.includes('10^x')) {
                        expression = expression.replace(/10\^x/g, '10**');
                    }
                    
                    // 处理百分比
                    if (expression.includes('%')) {
                        expression = expression.replace(/([\d.]+)%/g, function(match, num) {
                            return (parseFloat(num) / 100);
                        });
                    }
                    
                    // 处理重复运算符（如3++4）
                    expression = expression.replace(/([+\-*/])\1+/g, '$1');
                    
                    // 计算最终结果
                    const result = eval(expression).toString();
                    
                    // 保存历史
                    saveHistory(currentExpression, result);
                    
                    // 更新显示
                    currentValue = result;
                    currentExpression = currentExpression + ' =';
                    resetScreen = true;
                } catch (error) {
                    currentValue = 'Error';
                    setTimeout(() => {
                        if (resetScreen) {
                            currentValue = '0';
                            currentExpression = '';
                        } else {
                            currentValue = currentExpression;
                        }
                        updateDisplay();
                    }, 1500);
                }
            }
            
            /**
             * 清除全部
             */
            function clearAll() {
                currentValue = '0';
                currentExpression = '';
                operation = null;
            }
            
            /**
             * 清除当前输入
             */
            function clearEntry() {
                currentValue = '0';
            }
            
            /**
             * 删除最后一位
             */
            function deleteLastChar() {
                if (currentValue.length === 1) {
                    currentValue = '0';
                    currentExpression = '';
                } else {
                    currentValue = currentValue.slice(0, -1);
                    currentExpression = currentExpression.slice(0, -1);
                }
            }
            
            /**
             * 添加小数点
             */
            function addDecimal() {
                if (resetScreen) {
                    currentValue = '0.';
                    currentExpression = '0.';
                    resetScreen = false;
                    return;
                }
                
                if (!currentValue.includes('.')) {
                    currentValue += '.';
                    currentExpression += '.';
                }
            }
            
            /**
             * 改变正负号
             */
            function changeSign() {
                if (currentValue.startsWith('-')) {
                    currentValue = currentValue.substring(1);
                    currentExpression = currentExpression.substring(1);
                } else {
                    currentValue = '-' + currentValue;
                    currentExpression = '-' + currentExpression;
                }
            }
            
            /**
             * 计算百分比
             */
            function percentage() {
                try {
                    const percentValue = (parseFloat(currentValue) / 100).toString();
                    saveHistory(currentExpression + '%', percentValue);
                    currentValue = percentValue;
                    currentExpression += '%';
                    resetScreen = true;
                } catch (error) {
                    currentValue = 'Error';
                    setTimeout(() => {
                        currentValue = '0';
                        currentExpression = '';
                        updateDisplay();
                    }, 1500);
                }
            }
            
            /**
             * 计算阶乘
             */
            function calculateFactorial() {
                try {
                    const num = parseInt(currentValue);
                    if (num < 0) throw new Error('负数没有阶乘');
                    
                    let result = 1;
                    for(let i = 2; i <= num; i++) {
                        result *= i;
                    }
                    
                    saveHistory(num + '!', result.toString());
                    currentExpression = num + '!';
                    currentValue = result.toString();
                    resetScreen = true;
                } catch (error) {
                    currentValue = 'Error';
                    setTimeout(() => {
                        currentValue = '0';
                        currentExpression = '';
                        updateDisplay();
                    }, 1500);
                }
            }
            
            /**
             * 计算平方根
             */
            function calculateSqrt() {
                try {
                    const num = parseFloat(currentValue);
                    if (num < 0) throw new Error('负数没有实数平方根');
                    
                    const result = Math.sqrt(num);
                    
                    saveHistory('√' + num, result.toString());
                    currentExpression = '√' + currentExpression;
                    currentValue = result.toString();
                    resetScreen = true;
                } catch (error) {
                    currentValue = 'Error';
                    setTimeout(() => {
                        currentValue = '0';
                        currentExpression = '';
                        updateDisplay();
                    }, 1500);
                }
            }
            
            /**
             * 计算平方
             */
            function calculateSquare() {
                const num = parseFloat(currentValue);
                const result = num * num;
                
                saveHistory(currentExpression + '²', result.toString());
                currentExpression += '²';
                currentValue = result.toString();
                resetScreen = true;
            }
            
            /**
             * 计算立方
             */
            function calculateCube() {
                const num = parseFloat(currentValue);
                const result = num * num * num;
                
                saveHistory(currentExpression + '³', result.toString());
                currentExpression += '³';
                currentValue = result.toString();
                resetScreen = true;
            }
            
            /**
             * 计算倒数
             */
            function calculateReciprocal() {
                try {
                    const num = parseFloat(currentValue);
                    if (num === 0) throw new Error('除数不能为0');
                    
                    const result = 1 / num;
                    
                    saveHistory('1/(' + currentExpression + ')', result.toString());
                    currentExpression = '1/(' + currentExpression + ')';
                    currentValue = result.toString();
                    resetScreen = true;
                } catch (error) {
                    currentValue = 'Error';
                    setTimeout(() => {
                        currentValue = '0';
                        currentExpression = '';
                        updateDisplay();
                    }, 1500);
                }
            }
            
            /**
             * 计算10的幂
             */
            function calculateTenPower() {
                const exponent = parseFloat(currentValue);
                const result = Math.pow(10, exponent);
                
                saveHistory('10^(' + currentExpression + ')', result.toString());
                currentExpression = '10^(' + currentExpression + ')';
                currentValue = result.toString();
                resetScreen = true;
            }
            
            /**
             * 计算对数
             */
            function calculateLog() {
                try {
                    const num = parseFloat(currentValue);
                    if (num <= 0) throw new Error('对数只支持正数');
                    
                    const result = Math.log10(num);
                    
                    saveHistory('log(' + currentExpression + ')', result.toString());
                    currentExpression = 'log(' + currentExpression + ')';
                    currentValue = result.toString();
                    resetScreen = true;
                } catch (error) {
                    currentValue = 'Error';
                    setTimeout(() => {
                        currentValue = '0';
                        currentExpression = '';
                        updateDisplay();
                    }, 1500);
                }
            }
            
            /**
             * 计算自然对数
             */
            function calculateLn() {
                try {
                    const num = parseFloat(currentValue);
                    if (num <= 0) throw new Error('自然对数只支持正数');
                    
                    const result = Math.log(num);
                    
                    saveHistory('ln(' + currentExpression + ')', result.toString());
                    currentExpression = 'ln(' + currentExpression + ')';
                    currentValue = result.toString();
                    resetScreen = true;
                } catch (error) {
                    currentValue = 'Error';
                    setTimeout(() => {
                        currentValue = '0';
                        currentExpression = '';
                        updateDisplay();
                    }, 1500);
                }
            }
            
            // 键盘支持
            document.addEventListener('keydown', function(event) {
                const key = event.key;
                
                if (/[0-9]/.test(key)) {
                    inputNumber(key);
                } else if (['+', '-', '*', '/', '(', ')'].includes(key)) {
                    handleOperator(key);
                } else if (key === '.') {
                    addDecimal();
                } else if (key === 'Enter' || key === '=') {
                    calculateResult();
                } else if (key === 'Escape') {
                    clearAll();
                } else if (key === 'Backspace') {
                    deleteLastChar();
                } else if (key === '%') {
                    percentage();
                } else if (key.toLowerCase() === 'p') {
                    setConstant('Math.PI');
                } else if (key.toLowerCase() === 'e') {
                    setConstant('Math.E');
                } else if (key === 's') {
                    handleTrigFunction('Math.sin');
                } else if (key === 'c') {
                    handleTrigFunction('Math.cos');
                } else if (key === 't') {
                    handleTrigFunction('Math.tan');
                } else if (key === 'l') {
                    calculateLog();
                }
                
                updateDisplay();
            });
        });
    </script>
</body>
</html>
