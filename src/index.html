    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–DOMå…ƒç´ 
            const mainDisplay = document.getElementById('mainDisplay');
            const historyDisplay = document.getElementById('historyDisplay');
            const historyList = document.getElementById('historyList');
            const clearHistoryBtn = document.getElementById('clear-history');
            const buttons = document.querySelectorAll('.button');
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            
            // è®¡ç®—å™¨çŠ¶æ€å˜é‡
            let currentValue = '0';
            let currentExpression = '';
            let operation = null;
            let resetScreen = false;
            let calculationHistory = JSON.parse(localStorage.getItem('calcHistory')) || [];
            
            // ä¸»é¢˜çŠ¶æ€
            let isDarkTheme = localStorage.getItem('theme') !== 'light';
            
            // åˆå§‹åŒ–ä¸»é¢˜
            updateTheme();
            
            // åˆå§‹åŒ–æ˜¾ç¤ºå†å²è®°å½•
            updateHistoryDisplay();
            
            /**
             * æ›´æ–°ä¸»é¢˜
             */
            function updateTheme() {
                if (isDarkTheme) {
                    document.body.removeAttribute('data-theme');
                    themeIcon.textContent = 'ğŸŒ™';
                } else {
                    document.body.setAttribute('data-theme', 'light');
                    themeIcon.textContent = 'â˜€ï¸';
                }
                localStorage.setItem('theme', isDarkTheme ? 'dark' : 'light');
            }
            
            // ä¸»é¢˜åˆ‡æ¢äº‹ä»¶
            themeToggle.addEventListener('click', function() {
                isDarkTheme = !isDarkTheme;
                updateTheme();
            });
            
            // æŒ‰é’®äº‹ä»¶ç›‘å¬å™¨
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    
                    switch(value) {
                        case 'C': // å…¨éƒ¨æ¸…é™¤
                            clearAll();
                            break;
                        case 'CE': // æ¸…é™¤å½“å‰è¾“å…¥
                            clearEntry();
                            break;
                        case 'DEL': // åˆ é™¤æœ€åä¸€ä½
                            deleteLastChar();
                            break;
                        case 'Â±': // æ­£è´Ÿå·
                            changeSign();
                            break;
                        case '=': // ç­‰äº
                            calculateResult();
                            break;
                        case '.': // å°æ•°ç‚¹
                            addDecimal();
                            break;
                        case '%': // ç™¾åˆ†æ¯”
                            percentage();
                            break;
                        case '^': // å¹‚è¿ç®—
                            handleScientificFunction('^');
                            break;
                        case '!': // é˜¶ä¹˜
                            calculateFactorial();
                            break;
                        case 'âˆš': // å¹³æ–¹æ ¹
                            calculateSqrt();
                            break;
                        case 'xÂ²': // å¹³æ–¹
                            calculateSquare();
                            break;
                        case 'xÂ³': // ç«‹æ–¹
                            calculateCube();
                            break;
                        case '1/x': // å€’æ•°
                            calculateReciprocal();
                            break;
                        case '10^x': // 10çš„å¹‚
                            calculateTenPower();
                            break;
                        case 'log': // å¯¹æ•°
                            calculateLog();
                            break;
                        case 'ln': // è‡ªç„¶å¯¹æ•°
                            calculateLn();
                            break;
                        case 'e': // æ¬§æ‹‰æ•°
                            setConstant('Math.E');
                            break;
                        case 'Ï€': // PI
                            setConstant('Math.PI');
                            break;
                        case 'sin': // æ­£å¼¦
                            handleTrigFunction('Math.sin');
                            break;
                        case 'cos': // ä½™å¼¦
                            handleTrigFunction('Math.cos');
                            break;
                        case 'tan': // æ­£åˆ‡
                            handleTrigFunction('Math.tan');
                            break;
                        default: 
                            // å¤„ç†æ•°å­—å’ŒåŸºæœ¬è¿ç®—ç¬¦
                            if (['+', '-', '*', '/', '(', ')'].includes(value)) {
                                handleOperator(value);
                            } else {
                                inputNumber(value);
                            }
                    }
                    
                    updateDisplay();
                });
            });
            
            // æ¸…é™¤å†å²è®°å½•
            clearHistoryBtn.addEventListener('click', function() {
                calculationHistory = [];
                localStorage.setItem('calcHistory', JSON.stringify(calculationHistory));
                updateHistoryDisplay();
            });
            
            // å†å²è®°å½•ç‚¹å‡»äº‹ä»¶
            historyList.addEventListener('click', function(e) {
                if (e.target.classList.contains('history-item')) {
                    const expression = e.target.querySelector('.expression').textContent;
                    currentExpression = expression;
                    currentValue = expression;
                    resetScreen = true;
                    updateDisplay();
                }
            });
            
            /**
             * æ›´æ–°ä¸»æ˜¾ç¤º
             */
            function updateDisplay() {
                mainDisplay.textContent = currentValue;
                historyDisplay.textContent = currentExpression;
            }
            
            /**
             * æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
             */
            function updateHistoryDisplay() {
                historyList.innerHTML = '';
                
                if (calculationHistory.length === 0) {
                    historyList.innerHTML = '<div class="history-item" style="text-align:center;opacity:0.6;">æ— å†å²è®°å½•</div>';
                    return;
                }
                
                // æ˜¾ç¤ºæœ€è¿‘20æ¡å†å²è®°å½•
                calculationHistory.slice(-20).reverse().forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <span class="expression">${item.expression}</span>
                        <span class="result">= ${item.result}</span>
                    `;
                    historyList.appendChild(historyItem);
                });
            }
            
            /**
             * ä¿å­˜å†å²è®°å½•
             * @param {string} expression - è¡¨è¾¾å¼
             * @param {string} result - ç»“æœ
             */
            function saveHistory(expression, result) {
                calculationHistory.push({
                    expression: expression,
                    result: result
                });
                
                // åªä¿å­˜æœ€è¿‘50æ¡å†å²è®°å½•
                if (calculationHistory.length > 50) {
                    calculationHistory.shift();
                }
                
                localStorage.setItem('calcHistory', JSON.stringify(calculationHistory));
                updateHistoryDisplay();
            }
            
            /**
             * è¾“å…¥æ•°å­—
             * @param {string} num - æ•°å­—
             */
            function inputNumber(num) {
                if (resetScreen) {
                    currentValue = '';
                    currentExpression = '';
                    resetScreen = false;
                }
                
                if (currentValue === '0') {
                    currentValue = num;
                    currentExpression = num;
                } else {
                    currentValue += num;
                    currentExpression += num;
                }
            }
            
            /**
             * å¤„ç†åŸºæœ¬è¿ç®—ç¬¦
             * @param {string} op - è¿ç®—ç¬¦
             */
            function handleOperator(op) {
                if (resetScreen) return;
                
                currentValue += op;
                currentExpression += op;
                resetScreen = false;
            }
            
            /**
             * å¤„ç†ç§‘å­¦è¿ç®—
             * @param {string} func - ç§‘å­¦è¿ç®—å‡½æ•°
             */
            function handleScientificFunction(func) {
                if (resetScreen) {
                    currentValue = '';
                    currentExpression = '';
                    resetScreen = false;
                }
                
                currentValue += func;
                currentExpression += func;
            }
            
            /**
             * å¤„ç†ä¸‰è§’å‡½æ•°
             * @param {string} func - ä¸‰è§’å‡½æ•°
             */
            function handleTrigFunction(func) {
                if (resetScreen) {
                    currentValue = '';
                    currentExpression = '';
                    resetScreen = false;
                }
                
                currentExpression = func + '(' + currentExpression + ')';
                currentValue = func + '(' + currentValue + ')';
            }
            
            /**
             * è®¾ç½®å¸¸é‡
             * @param {string} constant - å¸¸é‡
             */
            function setConstant(constant) {
                const value = eval(constant).toString();
                currentValue = value;
                currentExpression = value;
                resetScreen = true;
            }
            
            /**
             * è®¡ç®—æœ€ç»ˆç»“æœ
             */
            function calculateResult() {
                if (!currentExpression) return;
                
                try {
                    // æ›¿æ¢ç§‘å­¦è®¡ç®—ç¬¦å·
                    let expression = currentExpression
                        .replace(/âˆš/g, 'Math.sqrt')
                        .replace(/\^/g, '**')
                        .replace(/sin\(/g, 'Math.sin(')
                        .replace(/cos\(/g, 'Math.cos(')
                        .replace(/tan\(/g, 'Math.tan(')
                        .replace(/log\(/g, 'Math.log10(')
                        .replace(/ln\(/g, 'Math.log(')
                        .replace(/Ï€/g, Math.PI)
                        .replace(/e/g, Math.E);
                    
                    // è®¡ç®—é˜¶ä¹˜
                    if (expression.includes('!')) {
                        expression = expression.replace(/(\d+)!/g, function(match, num) {
                            let n = parseInt(num);
                            let result = 1;
                            for (let i = 2; i <= n; i++) {
                                result *= i;
                            }
                            return result;
                        });
                    }
                    
                    // è®¡ç®—å€’æ•°
                    if (expression.includes('1/x')) {
                        expression = expression.replace(/1\/x/g, '1/');
                    }
                    
                    // è®¡ç®—å¹³æ–¹
                    if (expression.includes('xÂ²')) {
                        expression = expression.replace(/xÂ²/g, '**2');
                    }
                    
                    // è®¡ç®—ç«‹æ–¹
                    if (expression.includes('xÂ³')) {
                        expression = expression.replace(/xÂ³/g, '**3');
                    }
                    
                    // è®¡ç®—10çš„å¹‚
                    if (expression.includes('10^x')) {
                        expression = expression.replace(/10\^x/g, '10**');
                    }
                    
                    // å¤„ç†ç™¾åˆ†æ¯”
                    if (expression.includes('%')) {
                        expression = expression.replace(/([\d.]+)%/g, function(match, num) {
                            return (parseFloat(num) / 100);
                        });
                    }
                    
                    // å¤„ç†é‡å¤è¿ç®—ç¬¦ï¼ˆå¦‚3++4ï¼‰
                    expression = expression.replace(/([+\-*/])\1+/g, '$1');
                    
                    // è®¡ç®—æœ€ç»ˆç»“æœ
                    const result = eval(expression).toString();
                    
                    // ä¿å­˜å†å²
                    saveHistory(currentExpression, result);
                    
                    // æ›´æ–°æ˜¾ç¤º
                    currentValue = result;
                    currentExpression = currentExpression + ' =';
                    resetScreen = true;
                } catch (error) {
                    currentValue = 'Error';
                    setTimeout(() => {
                        if (resetScreen) {
                            currentValue = '0';
                            currentExpression = '';
                        } else {
                            currentValue = currentExpression;
                        }
                        updateDisplay();
                    }, 1500);
                }
            }
            
            /**

             */
            function clearAll() {
                currentValue = '0';
                currentExpression = '';
                operation = null;
            }
            
            /**

             */
            function clearEntry() {
                currentValue = '0';
            }
            
            /**

             */
            function deleteLastChar() {
                if (currentValue.length === 1) {
                    currentValue = '0';
                    currentExpression = '';
                } else {
                    currentValue = currentValue.slice(0, -1);
                    currentExpression = currentExpression.slice(0, -1);
                }
            }
            
            /**
             * æ·»åŠ å°æ•°ç‚¹
             */
            function addDecimal() {
                if (resetScreen) {
                    currentValue = '0.';
                    currentExpression = '0.';
                    resetScreen = false;
                    return;
                }
                
                if (!currentValue.includes('.')) {
                    currentValue += '.';
                    currentExpression += '.';
                }
            }
            
            /**
             * æ”¹å˜æ­£è´Ÿå·
             */
            function changeSign() {
                if (currentValue.startsWith('-')) {
                    currentValue = currentValue.substring(1);
                    currentExpression = currentExpression.substring(1);
                } else {
                    currentValue = '-' + currentValue;
                    currentExpression = '-' + currentExpression;
                }
            }
            
            /**
             * è®¡ç®—ç™¾åˆ†æ¯”
             */
            function percentage() {
                try {
                    const percentValue = (parseFloat(currentValue) / 100).toString();
                    saveHistory(currentExpression + '%', percentValue);
                    currentValue = percentValue;
                    currentExpression += '%';
                    resetScreen = true;
                } catch (error) {
                    currentValue = 'Error';

                    }, 1500);
                }
            }
            
            /**
             * è®¡ç®—é˜¶ä¹˜
             */
            function calculateFactorial() {
                try {
                    const num = parseInt(currentValue);
                    if (num < 0) throw new Error('è´Ÿæ•°æ²¡æœ‰é˜¶ä¹˜');
                    
                    let result = 1;
                    for(let i = 2; i <= num; i++) {
                        result *= i;
                    }
                    
                    saveHistory(num + '!', result.toString());
                    currentExpression = num + '!';
                    currentValue = result.toString();
                    resetScreen = true;
                } catch (error) {
                    currentValue = 'Error';
                    setTimeout(() => {

                    }, 1500);
                }
            }
            
            /**
             * è®¡ç®—å¹³æ–¹æ ¹
             */

                try {
                    const num = parseFloat(currentValue);
                    if (num < 0) throw new Error('è´Ÿæ•°æ²¡æœ‰å®æ•°å¹³æ–¹æ ¹');
                    
                    const result = Math.sqrt(num);
                    
                    saveHistory('âˆš' + num, result.toString());
                    currentExpression = 'âˆš' + currentExpression;

                } catch (error) {
                    currentValue = 'Error';

            /**

                saveHistory(currentExpression + 'Â²', result.toString());
                currentExpression += 'Â²';

            /**
             * è®¡ç®—ç«‹æ–¹
             */
            function calculateCube() {
                const num = parseFloat(currentValue);

                saveHistory(currentExpression + 'Â³', result.toString());
                currentExpression += 'Â³';

            }
            
            /**
             * è®¡ç®—å€’æ•°
             */
            function calculateReciprocal() {
                try {
                    const num = parseFloat(currentValue);
                    if (num === 0) throw new Error('é™¤æ•°ä¸èƒ½ä¸º0');
                    
                    const result = 1 / num;
                    
                    saveHistory('1/(' + currentExpression + ')', result.toString());
                    currentExpression = '1/(' + currentExpression + ')';

            }
            
            /**
             * è®¡ç®—10çš„å¹‚
             */
            function calculateTenPower() {
                const exponent = parseFloat(currentValue);
                const result = Math.pow(10, exponent);
                
                saveHistory('10^(' + currentExpression + ')', result.toString());
                currentExpression = '10^(' + currentExpression + ')';
                currentValue = result.toString();

            }
            
            /**
             * è®¡ç®—å¯¹æ•°
             */
            function calculateLog() {
                try {
                    const num = parseFloat(currentValue);
                    if (num <= 0) throw new Error('å¯¹æ•°åªæ”¯æŒæ­£æ•°');
                    
                    const result = Math.log10(num);
                    
                    saveHistory('log(' + currentExpression + ')', result.toString());
                    currentExpression = 'log(' + currentExpression + ')';
                    currentValue = result.toString();
                    resetScreen = true;
                } catch (error) {
                    currentValue = 'Error';
                    setTimeout(() => {

                        updateDisplay();
                    }, 1500);
                }
            }
            
            /**
             * è®¡ç®—è‡ªç„¶å¯¹æ•°
             */
            function calculateLn() {
                try {
                    const num = parseFloat(currentValue);
                    if (num <= 0) throw new Error('è‡ªç„¶å¯¹æ•°åªæ”¯æŒæ­£æ•°');
                    
                    const result = Math.log(num);
                    
                    saveHistory('ln(' + currentExpression + ')', result.toString());
                    currentExpression = 'ln(' + currentExpression + ')';
                    currentValue = result.toString();
                    resetScreen = true;
                } catch (error) {

                    setTimeout(() => {

                        currentExpression = '';
                        updateDisplay();
                    }, 1500);
                }
            }
            
            // é”®ç›˜æ”¯æŒ
            document.addEventListener('keydown', function(event) {
                const key = event.key;
                
                if (/[0-9]/.test(key)) {
                    inputNumber(key);
                } else if (['+', '-', '*', '/', '(', ')'].includes(key)) {
                    handleOperator(key);
                } else if (key === '.') {
                    addDecimal();
                } else if (key === 'Enter' || key === '=') {
                    calculateResult();
                } else if (key === 'Escape') {
                    clearAll();
                } else if (key === 'Backspace') {
                    deleteLastChar();
                } else if (key === '%') {
                    percentage();
                } else if (key.toLowerCase() === 'p') {
                    setConstant('Math.PI');
                } else if (key.toLowerCase() === 'e') {
                    setConstant('Math.E');
                } else if (key === 's') {
                    handleTrigFunction('Math.sin');
                } else if (key === 'c') {
                    handleTrigFunction('Math.cos');
                } else if (key === 't') {
                    handleTrigFunction('Math.tan');
                } else if (key === 'l') {
                    calculateLog();
                }
                
                updateDisplay();
            });
        });
